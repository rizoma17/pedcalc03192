<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小兒藥水劑量換算</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #3273dc;
      text-align: center;
      margin-bottom: 30px;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { 
      display: block; 
      margin-bottom: 10px; 
      font-weight: bold;
      color: #4a4a4a;
    }
    input, select, button { 
      margin-bottom: 15px; 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #3273dc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2366d1;
    }
    #result { 
      font-weight: bold; 
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border-left: 5px solid #3273dc;
      border-radius: 4px;
      display: none;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>小兒藥水劑量換算系統</h1>
  <div class="calculator">
    <label for="weight">體重 (kg):</label>
    <input type="number" id="weight" placeholder="輸入體重" min="1" step="0.1">
    
    <label for="medicine">選擇藥品:</label>
    <select id="medicine">
      <option value="">-- 請選擇藥品 --</option>
      <option value="anjiare">安佳熱 (體重 / 2)</option>
      <option value="sukeretong">速克熱痛 (體重 / 4)</option>
      <option value="xikenin">息咳寧 (體重 / 2)</option>
      <option value="shengkemin">勝克敏液 (體重 / 4)</option>
      <option value="xipulimin">希普利敏 (體重 x 0.2)</option>
      <option value="weiliken">胃利空 (體重 / 4)</option>
      <option value="xikeye">息咳液 (體重 / 4)</option>
    </select>
    
    <button onclick="calculateDosage()">計算劑量</button>
    
    <div id="result"></div>
  </div>
  
  <div class="footer">
    <p>注意：本計算器僅供參考，實際服藥請遵醫囑。</p>
  </div>
  
  <script>
    function calculateDosage() {
      const weight = parseFloat(document.getElementById('weight').value);
      const medicine = document.getElementById('medicine').value;
      const resultDiv = document.getElementById('result');
      let dosage = 0;
      let medicineName = "";
      
      if (isNaN(weight) || weight <= 0) {
        alert('請輸入有效的體重');
        return;
      }
      
      if (medicine === "") {
        alert('請選擇藥品');
        return;
      }
      
      switch (medicine) {
        case 'anjiare':
          dosage = weight / 2;
          medicineName = "安佳熱";
          break;
        case 'sukeretong':
          dosage = weight / 4;
          medicineName = "速克熱痛";
          break;
        case 'xikenin':
          dosage = weight / 2;
          medicineName = "息咳寧";
          break;
        case 'shengkemin':
          dosage = weight / 4;
          medicineName = "勝克敏液";
          break;
        case 'xipulimin':
          dosage = weight * 0.2;
          medicineName = "希普利敏";
          break;
        case 'weiliken':
          dosage = weight / 4;
          medicineName = "胃利空";
          break;
        case 'xikeye':
          dosage = weight / 4;
          medicineName = "息咳液";
          break;
      }
      
      // 四捨五入到小數點後一位
      dosage = Math.round(dosage * 10) / 10;
      
      resultDiv.innerHTML = `<p>${medicineName} 建議劑量: <span style="color: #3273dc; font-size: 1.2em;">${dosage} c.c.</span></p>`;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
